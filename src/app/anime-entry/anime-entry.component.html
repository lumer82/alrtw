<div class="ready-to-watch-entry">
  <div class="title">{{anime.title.userPreferred || anime.title.romaji}}</div>

  <div class="waiting-episodes" *ngIf="anime.episodesReady > 0">
    <span>{{getEpisodesReadyString()}}</span>
  </div>

  <div class="next-airing" *ngIf="anime.nextAiring">
    <span *ngIf="anime.episodesReady <= 0 && !sevenDaysAway">
      Next available in {{timeUntilNextEpisode}}!
    </span>
    <span *ngIf="sevenDaysAway">Next is more than a week away D:</span>
  </div>
</div>
